<h1>User List</h1>
<table class="table">
	<thead>
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Email</th>
			<th>Phone</th>
		</tr>
	</thead>
	<tbody data-bind="foreach: userList">
		<tr>
			<td data-bind="text: id"></td>
			<td data-bind="text: name"></td>
			<td>
				<a href="#" data-bind="text:email, attr: {href: 'mailto:' + email}"></a>
			</td>
			<td data-bind="text: phone"></td>
		</tr>
	</tbody>
</table>
